<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-5">
        <form  class="row g-3 needs-validation" >
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Student Name:</label>
                <input type="text " class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" required pattern="[A-Za-z]+" >
                <label for="exampleFormControlInput1" class="form-label">Roll Number</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="Enter roll number" type="number" required min="0" max="50" >  
                             <label for="exampleFormControlInput1" class="form-label">Mathematics Marks</label>
                <input  class="form-control"  type="number" required min="0" max="100"  id="m1">
                <label for="exampleFormControlInput1" class="form-label">Physics Marks</label>
                <input class="form-control" ztype="number" required min="0" max="100"  id="m2">
                <label for="exampleFormControlInput1" class="form-label">English Marks</label>
                <input class="form-control" type="number" required min="0" max="100"  id="m3">
                <label for="exampleFormControlInput1" class="form-label">Chemistry Marks</label>
                <input class="form-control" type="number" required min="0" max="100"  id="m4">
                <label for="exampleFormControlInput1" class="form-label">Hindi Marks</label>
                <input class="form-control" type="number" required min="0" max="100"  id="m5">
    
            <div class="col-12 mt-3">
                <button class="btn btn-primary" onclick="Calculate(event)">Calculate Result</button>
            </div>  
                  
            </div>
        </form> 
    </div>
    <table class="table" id="resultTable" style="display:none">
        <thead>
          <tr>
            <th scope="col">Total Marks</th>
            <th scope="col">Average Marks</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody id="result">
         
          
        </tbody>
      </table>

    <div>

    </div>
    <script >
    
    function Calculate(event){
        event.preventDefault();
        var m1 = parseInt(document.getElementById("m1").value);
        var m2 = parseInt(document.getElementById("m2").value);
        var m3 = parseInt(document.getElementById("m3").value);
        var m4 = parseInt(document.getElementById("m4").value);
        var m5 = parseInt(document.getElementById("m5").value);
        var total_marks = m1+m2+m3+m4+m5;
        var average = (total_marks/5);
        var grade;
        if(average>=90){
            grade = 'A';
        }
        else if(average>= 75 && average<90){
            grade = 'B';
        }
        else if(average>=50 && average<75){
             grade='C';
        }
        else{
            grade = 'F';
        }

    
    var tbody = document.getElementById("result");
    tbody.innerHTML="";

    var row = document.createElement("tr");
   

    var tdTotal = document.createElement("td");
    tdTotal.innerHTML = total_marks;
    row.appendChild(tdTotal);

    var tdAvg = document.createElement("td");
    tdAvg.innerHTML = average;
    row.appendChild(tdAvg);

    var tdGrade = document.createElement("td");
    tdGrade.innerHTML = grade;
    row.appendChild(tdGrade);

    tbody.appendChild(row);

    document.getElementById("resultTable").style.display="table";

    }


    </script>
</body>


</html>
